<!DOCTYPE html>
<html>
<head>
  <title>querySelectorAll exemplo</title>
  <style>
    .destaque {
      font-size: 18px;
      padding: 5px;
      
    }
  </style>
</head>
<body>
  <p class="destaque">Texto 1</p>
  <p class="destaque">Texto 2</p>
  <p class="destaque">Texto 3</p>

  <script>
    const elementos = document.querySelectorAll(".destaque");

      elementos.forEach(function(el) {
      el.innerText = "Atualizado";
      el.style.backgroundColor = "#d3d3d3"; 
      
    });
  </script>

</body>
</html>
